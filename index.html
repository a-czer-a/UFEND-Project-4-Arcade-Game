<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Classic Arcade Game Clone</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <button id="start-game-btn">Start game</button>
            <div class="board">
                <div id="lifes">
                    <img src="images/Heart.png" alt="heart">
                    <img src="images/Heart.png" alt="heart">
                    <img src="images/Heart.png" alt="heart">
                </div>
                <p id="score">Score: 0</p>
            </div>
        </div>

        <div id="popup-window" class="modal">
            <div class="modal-content">
                <h3>Game over</h3>
                <div class="bug-wrapper">
                    <img class="bug" src="images/enemy-bug-small.png" alt="enemy-bug">
                </div>
                <p>You earned <span id="total-score"></span> points!</p>
                <button id="reload-game-btn" class="new-game-btn">Try again</button>
            </div>
        </div>
    </header>

    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
